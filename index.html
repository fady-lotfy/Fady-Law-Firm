<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> الأستاذ فادي لطفي المحامي </title>

  <!-- خط عربي أصيل -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      font-family:'dubai', serif;
      color:#fff;
    }

    /* container بمقاس موبايل */
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 32px 20px;
      width: 100%;
      max-width: 390px; /* مقاس موبايل */
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    /* إطار الميزان */
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.15),
                  0 10px 25px rgba(0,0,0,0.4);
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .title {
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 24px;
      line-height: 1.7;
    }

    .links {
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .link-row {
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      background: rgba(255,255,255,0.14);
      border-radius:12px;
      transition:0.3s ease;
      text-decoration:none;
      color:#fff;
      font-size:15px;
    }

    .link-row:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    .link-row img {
      width:28px;
      height:28px;
      flex-shrink:0;
    }

    footer {
      margin-top:22px;
      font-size:12px;
      opacity:0.6;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- الميزان -->
    <div class="icon">
      <img src="golden-scales-of-justice-isolated-on-transparent-background-png.png" alt="ميزان">
    </div>

    <!-- الاسم -->
    <h1> فادي لطفي 
    </h1>

    <!-- التخصص -->
    <div class="title">
      محامٍ بالقضاء العالي ومجلس الدولة<br>
    </div>

    <!-- روابط -->
    <div class="links">

      <a class="link-row" href="tel:+201558033349">
        <img src="https://img.icons8.com/color/48/000000/phone.png">
        01558033349
      </a>

      <a class="link-row" href="https://wa.me/201558033349" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/whatsapp.png">
        WhatsApp
      </a>

      <a class="link-row" href="https://www.linkedin.com/in/fady-lotfy-a84343201/" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/linkedin.png">
        LinkedIn
      </a>

      <a class="link-row" href="https://www.facebook.com/profile.php?id=61587115801791&notif_id=1769449800661512&notif_t=profile_plus_admin_invite&ref=notif" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png">
        Facebook Page
      </a>

      <a class="link-row" href="https://maps.google.com/" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/marker.png">
        Office Address
      </a>

    </div>

    <footer>للمحاماة والإستشارات القانونية</footer>
  </div>
</body>
</html>
